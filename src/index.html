    <div id="intro">
      <h1> Welcome to this RPG Game</h1>
      
      <h3> Pick a character to start</h3>

        <select id="character">
          <option value="warrior">Warrior</option>

      <button type="button" class="btn btn-success" id="useArmor">Equip Armor</button>
      <button type="button" class="btn btn-warning" id="useSword">Equip Sword</button>
      <button type="button" class="btn btn-danger" id="usePotion">Use Potion</button>
      <br><br>
      <button type="button" class="btn btn-success" id="removeArmor">Remove Armor</button>
      <button type="button" class="btn btn-warning" id="removeSword">Remove Sword</button>
      <br><br>

        <h2>SHOP FOR ITEMS HERE</h2>

      </div>
        
    </div>

      <button type="button" class="btn btn-success" id="useArmor2">Equip Armor</button>
